<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Categories Demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Bootstrap Categories Demo</h1>

            <div id="demo" class="well col-md-12"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="src/bootstrap-categories.js"></script>
        <script>
        var fakeData = [
            {
                id: 1,
                name: 'Category 1'
            },
            {
                id: 2,
                name: 'Child 1',
                parent: 1
            },
            {
                id: 3,
                name: 'Child 2',
                parent: 1
            },
            {
                id: 4,
                name: 'Leaf 1',
                parent: 2
            },
            {
                id: 5,
                name: 'Category 2'
            },
            {
                id: 6,
                name: 'Child 3',
                parent: 5
            }
        ];

        var options = {
            addable: true,
            removable: true
        };

        $('#demo').categories(fakeData, options);
        </script>
    </body>
</html>
